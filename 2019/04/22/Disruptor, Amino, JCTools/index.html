    <h2 id="disruptor">Disruptor</h2>
<p><img src="https://upload-images.jianshu.io/upload_images/3370771-b0549337cee52d41.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/774/format/webp" alt></p>
<p>看一个例子</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 高并发且线程安全的生产消费环形缓冲队列, 且基于发布订阅模式(Event)</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 性能: Disruptor是高性能异步处理框架,是线程间通信的高效低延时的内存消息组件; 其LMAX架构可以获得每秒6百万订单</span></span><br><span class="line"><span class="comment"> * 1. 环形数据结构 RingBuffer --&gt; 避免垃圾回收</span></span><br><span class="line"><span class="comment"> * 2. 元素索引定位 --&gt; 2^N次幂使得可通过位运算, 加快索引计算速度; 下标递增,且为long型是[百亿亿]级别, 几百万年都不会溢出</span></span><br><span class="line"><span class="comment"> * 3. 无锁设计 --&gt;</span></span><br><span class="line"><span class="comment"> *    读(生产者)写(消费者)线程会先申请可以操作的元素在数组中的位置, 申请到后直接CAS写入</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 分如下几个步骤:</span></span><br><span class="line"><span class="comment"> * 1. 启动disruptor</span></span><br><span class="line"><span class="comment"> *   1.1 定义元素, 也可以称为Event事件 (即Event可携带何种数据结构)  --&gt; LongEvent</span></span><br><span class="line"><span class="comment"> *   1.2 定义元素的创建工厂, 定义如何创建Event元素</span></span><br><span class="line"><span class="comment"> *   1.3 指定线程池, 比如newSingleThreadExecutor缓存线程池</span></span><br><span class="line"><span class="comment"> *       但也可以直接传入ThreadFactory, 定义如何创建线程, 内部使用BasicExecutor来创建线程池(类似ThreadPoolExecutor)</span></span><br><span class="line"><span class="comment"> *   1.4 定义环形缓冲RingBuffer的大小, 注意必须是2的N次幂, 主要是为了计算</span></span><br><span class="line"><span class="comment"> *   1.5 消费者等待策略(没有事件Event到来的策略)</span></span><br><span class="line"><span class="comment"> *       BlockingWaitStrategy:       | 加锁                     | 性能最差</span></span><br><span class="line"><span class="comment"> *       BusySpinWaitStrategy:       | 自旋                     |</span></span><br><span class="line"><span class="comment"> *       PhasedBackoffWaitStrategy:  | 自旋 + yield + 自定义策略  |</span></span><br><span class="line"><span class="comment"> *       SleepingWaitStrategy:       | 自旋 + yield + sleep     |</span></span><br><span class="line"><span class="comment"> *       TimeoutBlockingWaitStrategy:| 加锁, 有超时限制           |</span></span><br><span class="line"><span class="comment"> *       YieldingWaitStrategy:       | 自旋 + yield + 自旋       | 性能最好</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> *   1.6 指定单生产者/多生产者</span></span><br><span class="line"><span class="comment"> * 2. 生产者 publish Event</span></span><br><span class="line"><span class="comment"> * 3. 消费者处理Event, 定义Handler处理器</span></span><br><span class="line"><span class="comment"> * 4. 关闭disruptor</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DisruptorTest</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> EventFactory&lt;LongEvent&gt; eventFactory;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> ExecutorService executor;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">volatile</span> <span class="keyword">int</span> ringBufferSize = <span class="number">2</span> &lt;&lt; <span class="number">4</span>; <span class="comment">// 必须是2的N次幂</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Disruptor&lt;LongEvent&gt; disruptor;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Translator translator = <span class="keyword">new</span> Translator();</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">start</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        eventFactory = <span class="keyword">new</span> LongEventFactory();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 也可以传入线程工厂, 内部会创建线程池</span></span><br><span class="line">        executor = Executors.newSingleThreadExecutor();</span><br><span class="line"></span><br><span class="line">        disruptor = <span class="keyword">new</span> Disruptor&lt;LongEvent&gt;(</span><br><span class="line">                eventFactory, <span class="comment">//Event工厂</span></span><br><span class="line">                ringBufferSize, <span class="comment">//环形缓冲大小</span></span><br><span class="line">                executor, <span class="comment">// 执行线程池, 也可以直接传入ThreadFactory, 内部使用BasicExecutor来创建线程池</span></span><br><span class="line">                ProducerType.SINGLE,</span><br><span class="line">                <span class="keyword">new</span> YieldingWaitStrategy()); <span class="comment">// 策略</span></span><br><span class="line">        EventHandler&lt;LongEvent&gt; handler = <span class="keyword">new</span> LongEventHandler();</span><br><span class="line"></span><br><span class="line">        disruptor.handleEventsWith(handler);</span><br><span class="line">        disruptor.setDefaultExceptionHandler(<span class="keyword">new</span> LongExceptionHandler());</span><br><span class="line"></span><br><span class="line">        disruptor.start();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 发布必须在finally中 (所以要求EventHandler处理器来判断是否有数据, 以及正确性)</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">publishV1</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        RingBuffer&lt;LongEvent&gt; ringBuffer = disruptor.getRingBuffer();</span><br><span class="line">        <span class="keyword">long</span> sequence = ringBuffer.next(); <span class="comment">// 请求下一个事件序号</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            LongEvent event = ringBuffer.get(sequence); <span class="comment">//获取该序号对应的事件对象</span></span><br><span class="line">            <span class="keyword">long</span> data = ThreadLocalRandom.current().nextLong(<span class="number">1000</span>);</span><br><span class="line">            event.setValue(data); <span class="comment">// 填充数据</span></span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            ringBuffer.publish(sequence); <span class="comment">// 发布必须在finally中确保发送, 如果某个请求的sequence未被提交, 会堵塞后续publish或者其他producer</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 使用translator确保发布 (所以要求EventHandler处理器来判断是否有数据, 以及正确性)</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">publishV2</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        RingBuffer&lt;LongEvent&gt; ringBuffer = disruptor.getRingBuffer();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">long</span> data = ThreadLocalRandom.current().nextLong(<span class="number">1000</span>); <span class="comment">// 需要填充的数据</span></span><br><span class="line"></span><br><span class="line">        ringBuffer.publishEvent(translator, data);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">shutdown</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        disruptor.shutdown(); <span class="comment">//方法会堵塞直到所有事件都得到处理</span></span><br><span class="line">        executor.shutdown(); <span class="comment">//如果有线程池, 则必须手动关闭, 因为disruptor.shutdown不会自动关闭线程池</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> InterruptedException </span>&#123;</span><br><span class="line">        start(); <span class="comment">//启动Disruptor</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 每500毫秒向RingBuffer生产一个event</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; ; i++) &#123;</span><br><span class="line">            publishV2();</span><br><span class="line">            Thread.sleep(<span class="number">500</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
